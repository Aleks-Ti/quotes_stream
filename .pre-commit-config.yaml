repos:
  - repo: local
    hooks:
      - id: rust-fmt
        name: Check Rust formatting
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
        always_run: true

      - id: rust-clippy
        name: Run Clippy lints
        entry: cargo clippy -- -D warnings
        language: system
        pass_filenames: false
        always_run: true

      - id: rust-test
        name: Run tests with all features
        entry: cargo test --all-features
        language: system
        pass_filenames: false
        always_run: true
